[env:Node32s]
platform = espressif32
board = Node32s
framework = arduino
lib_deps =
    ArduinoJson
    Wire
    SPI
    FS
    https://github.com/samguyer/FastLED
    https://github.com/Pedroalbuquerque/ESP32WebServer.git