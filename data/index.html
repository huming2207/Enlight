<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnlightCenter Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js" integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />
</head>
<body>
    <div class="ui pointing menu">
        <a class="item active" href="#overview">
            Overview
        </a>
        <a class="item" href="#color">
            Color & Brightness
        </a>
        <a class="item" href="#settings">
            Settings
        </a>
    </div>
    <div class="ui text container" id="overview">
        <h1 class="ui center aligned header">
            Welcome back!
        </h1>
        <div class="ui segment">
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tr>
                    <td>Connected WiFi</td>
                    <td>%WIFI_SSID%</td>
                </tr>
                <tr>
                    <td>Signal strength</td>
                    <td>%WIFI_RSSI%</td>
                </tr>
                <tr>
                    <td>IP Address</td>
                    <td>%WIFI_IP%</td>
                </tr>
                <tr>
                    <td>Firmware</td>
                    <td>%FIRM_VERSION%</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="ui text container" id="color">
        <div class="ui segment">
            <form class="ui form">
                <div class="field">
                    <label>WiFi Name (SSID)</label>
                    <input type="text" name="ssid" placeholder="WiFi to connect...">
                </div>
                <div class="field">
                    <label>WiFi Password</label>
                    <input type="password" name="passwd" placeholder="WiFi's password">
                </div>
                <button class="ui button" type="submit">Setup</button>
            </form>
        </div>
    </div>
    <div class="ui text container" id="settings">
        <div class="ui segment">
            <form class="ui form">
                <div class="field">
                    <label>WiFi Name (SSID)</label>
                    <input type="text" name="ssid" placeholder="WiFi to connect...">
                </div>
                <div class="field">
                    <label>WiFi Password</label>
                    <input type="password" name="passwd" placeholder="WiFi's password">
                </div>
                <button class="ui button" type="submit">Set</button>
            </form>
        </div>
    </div>
</body>
</html>
