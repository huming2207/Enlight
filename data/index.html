<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnlightCenter Web</title>
    <link rel="stylesheet" href="common/css/semantic.min.css"/>
    <script src="common/js/semantic.min.js"></script>
    <script src="scripts/light.js"></script>
</head>
<body>
<div class="ui pointing menu">
    <a class="item active" href="#light">
        Color & Brightness
    </a>
    <a class="item" href="#settings">
        Settings
    </a>
    <a class="item" href="/about.html">
        About Enlight
    </a>
</div>
<div class="ui text container">

    <div class="ui segment" id="light">
        <h3 class="ui center aligned header">
            Color and Light
        </h3>
        <div class="ui horizontal divider">
            Color Mode
        </div>
        <form class="ui form" action="">
            <div class="center field">
                <label for="led-color-selector">Color: </label>
                <input type="color" name="value" id="led-color-selector" style="width:100%" value="#FFFFFF"
                       onchange="onColorSelectorChange()">
            </div>
        </form>
        <div class="ui horizontal divider">
            Reading Mode
        </div>
        <form class="ui form">
            <div class="center field">
                <label for="temp-slider">Color temperature: </label>
                <input type="range" name="value" style="width:100%" id="temp-slider" min="1000" max="7000" value="5500"
                       onchange="onTempSliderChange()">
            </div>
        </form>
        <div class="ui horizontal divider">
            Brightness
        </div>
        <form class="ui form">
            <div class="center field">
                <label for="bright-slider">Brightness: </label>
                <input type="range" name="value" style="width:100%" id="bright-slider" min="0" max="255" value="200"
                       onchange="onBrightSliderChange()">
            </div>
        </form>
    </div>

    <div class="ui segment" id="settings" onload="pageInit()">
        <h3 class="ui center aligned header">
            Settings
        </h3>
        <div class="ui divider"></div>
        <form class="ui form" action="">
            <div class="field">
                <label>WiFi Name (SSID)</label>
                <input type="text" name="ssid" placeholder="WiFi to connect...">
            </div>
            <div class="field">
                <label>WiFi Password</label>
                <input type="password" name="passwd" placeholder="WiFi's password">
            </div>
            <input class="ui button" type="submit">
        </form>
    </div>


</div>
</body>
</html>
