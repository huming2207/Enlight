<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnlightCenter Web</title>
    <link rel="stylesheet" href="resources/css/semantic.min.css"/>
    <script src="resources/js/semantic.min.js"></script>
</head>
<body>
<div class="ui pointing menu">
    <a class="item active" href="#overview">
        Overview
    </a>
    <a class="item" href="#color">
        Color & Brightness
    </a>
    <a class="item" href="#settings">
        Settings
    </a>
</div>
<div class="ui text container">
    <h1 class="ui center aligned header" id="overview">
        Welcome back!
    </h1>
    <div class="ui segment">
        <table class="ui celled table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Details</th>
            </tr>
            </thead>
            <tr>
                <td>Connected WiFi</td>
                <td>~WIFI_SSID~</td>
            </tr>
            <tr>
                <td>Signal strength</td>
                <td>~WIFI_RSSI~</td>
            </tr>
            <tr>
                <td>IP Address</td>
                <td>~WIFI_IP~</td>
            </tr>
            <tr>
                <td>Firmware</td>
                <td>~FIRM_VERSION~</td>
            </tr>
            <tr>
                <td>Serial number</td>
                <td>~EFUSE_SN~</td>
            </tr>
        </table>
    </div>

    <div class="ui segment" id="settings">
        <form class="ui form" action="">
            <div class="field">
                <label>WiFi Name (SSID)</label>
                <input type="text" name="ssid" placeholder="WiFi to connect...">
            </div>
            <div class="field">
                <label>WiFi Password</label>
                <input type="password" name="passwd" placeholder="WiFi's password">
            </div>
            <input class="ui button" type="submit">
        </form>
    </div>
</div>
</body>
</html>
